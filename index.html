<!DOCTYPE html>
<html lang="pt--br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="background d-flex justify-content-center">
        <div class="calculator d-flex flex-column align-items-center">
            <h2>Calculadora<i class="bi bi-calculator-fill"></i></h2>
            <p id="result" class="d-flex justify-content-end align-items-center"></p>
                <table>                 
                    <tr class="col-12">
                        <td class="col-3"><button class="btn button btn-danger" onclick="clean()">C</td>
                        <td class="col-3"><button class="button" onclick="back()"><i class="bi bi-backspace"></i></td>
                        <td class="col-3"><button class="button" onclick="insert('/')">รท</i></button></td>
                        <td class="col-3"><button class="button" onclick="insert('*')"><i class="bi bi-x"></button></td>
                    </tr>
                    <tr>
                        <td><button class="button" onclick="insert('7')">7</button></td>
                        <td><button class="button" onclick="insert('8')">8</button></td>
                        <td><button class="button" onclick="insert('9')">9</button></td>
                        <td><button class="button" onclick="insert('-')"><i class="bi bi-dash"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="button" onclick="insert('4')">4</button></td>
                        <td><button class="button" onclick="insert('5')">5</button></td>
                        <td><button class="button" onclick="insert('6')">6</button></td>
                        <td><button class="button" onclick="insert('+')"><i class="bi bi-plus"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="button" onclick="insert('1')">1</button></td>
                        <td><button class="button" onclick="insert('2')">2</button></td>
                        <td><button class="button" onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class="button equal-button" onclick="calcular()">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="button zero-button  onclick="insert('0')">0</button></td>
                        <td><button class="button" onclick="insert('.')">.</button></td>
                    </tr>
                </table>
        </div>
    </div>
</body>
</html>
